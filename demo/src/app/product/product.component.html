<div class="contents">
    <h1>Products List</h1>
    <ul class="list-group">
        <li class="button" *ngFor="let product of products; let i = index" (click)="getProduct(product)">
            {{ product.name }}
            <br>
            Price: ${{ product.price }}
            <br>
            Description: {{ product.description }}
        </li>
    </ul>
    <a id="addProduct" *ngIf="" (click)="addProduct()"><button>Add Product</button></a>
</div>
