<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devide, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Comptaible" content="ie=edge"/>
        <link rel="stylesheet" href="sign_up.css"/>
        <title>Sign Up</title>
        <link rel="shortcut icon" href="icon.gif">
    <body>
        <form action="/users" method="POST">
            <div>
                <a href="../index.html"><img class="logo" src="../assets/logo.png"></a>
                <div class="register">
						<h2>Sign up</h2>
						<label>Username : </label>
						<input type="text" placeholder="Enter Username" name="username" required><br>
						<label>E-mail : </label>
						<input type="text" placeholder="you@example.com" name="email" required><br>
						<label>Password : </label>
						<input type="password" placeholder="Enter Password" name="password" required><br><br>
						<button class="register-button" type="submit">Create Account</button><br>
                </div>
            </div>
        </form>
    </body>
</head>
