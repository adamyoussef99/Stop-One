        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
        
        <nav>
            <a href="index.html"><img class="logo" src="../assets/logo.png"></a>
            <div class="search-container">
                <form>
                      <input type="text" class="search" placeholder="Search..." name="search">
                      <button type="submit"><i class="fa fa-search" style="scale: 1.5; color: white;"></i></button>
                </form>
              </div>

              <a href="#accounts"><button id="account"><i class="fa fa-user" style="scale: 1.5; color: white;"></i></button></a>
              <a href="#settings"><button id="settings"><i class="fa fa-gear" style="scale: 1.5; color: white;"></i></button></a>
              <a href="#cart"><button id="cart" href="#cart"><i class="fa fa-shopping-cart" style="scale: 1.5; color: white;"></i></button></a>

              <a id="sign_up" href="login/login.html"><button>SIGN UP</button></a>
              <a id="log_in" href="login/login.html"><button>LOG IN</button></a>
        </nav>

		<br>
		<br>
		<br>
		<br>
		

		
		<form>
            <div class="container">
              <div class="title">
                  <h2>Product Order Form</h2>
              </div>
            <div class="d-flex">
              <form action="" method="">
                <label>
                  <span class="fname">First Name <span class="required">*</span></span>
                  <input type="text" name="fname">
                </label>
                <label>
                  <span class="lname">Last Name <span class="required">*</span></span>
                  <input type="text" name="lname">
                </label>
                <label>
                  <span>Company Name (Optional)</span>
                  <input type="text" name="cn">
                </label>
                <label>
                  <span>Street Address <span class="required">*</span></span>
                  <input type="text" name="houseadd" placeholder="House number and street name" required>
                </label>
                <label>
                  <span>&nbsp;</span>
                  <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)">
                </label>
                <label>
                  <span>Town / City <span class="required">*</span></span>
                  <input type="text" name="city">
                </label>
                <label>
                  <span>State / County <span class="required">*</span></span>
                  <input type="text" name="city">
                </label>
                <label>
                  <span>Postcode / ZIP <span class="required">*</span></span>
                  <input type="text" name="city">
                </label>
                <label>
                  <span>Phone <span class="required">*</span></span>
                  <input type="tel" name="city">
                </label>
                <label>
                  <span>Email Address <span class="required">*</span></span>
                  <input type="email" name="city">
                </label>
              </form>
              <div class="Yorder">
                <table>
                  <tr>
                    <th colspan="2">Your order</th>
                  </tr>
                  <tr>
                    <td>Subtotal</td>
                    <td id="subtotal">$88.00</td>
                  </tr>
                  <tr>
                    <td>Shipping</td>
                    <td>Free shipping</td>
                  </tr>
                </table><br>
                <div>
                  <input type="radio" name="dbt" value="dbt" checked> Direct Bank Transfer
                </div>
                <p>
                    Make your payment directly into our bank account. Please use your Order ID as the payment reference. Your order will not be shipped until the funds have cleared in our account.
                </p>
                <div>
                  <input type="radio" name="dbt" value="cd"> Cash on Delivery
                </div>
                <div>
                  <input type="radio" name="dbt" value="cd"> Paypal <span>
                  <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="" width="50">
                  </span>
                </div>
                <button style="height:50px" type="button">Place Order</button>
              </div><!-- Yorder -->
             </div>
            </div>
		
        </form>
	</body>
</html>
