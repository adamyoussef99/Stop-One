<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Comptaible" content="ie=edge"/>
		<meta name="author" content="Adam Youssef, Blair Cosgrove, Arseniy Chertov, Keyang Gao, Manraj Gill">
		<meta name="description" content="stop one project. A buyer/seller store interface that works like a social media site. Users can sell items on their own page/store, and buy items from other users/stores like a one stop marketplace.">
		<meta name="keywords" content="HTML5, CSS3, Javascript, Angular, MySQL, Node.js/Express">
		<link rel="stylesheet" href="settings.css"/>
		<title>Settings</title>
		<link rel="shortcut icon" href="icon.gif">
	<body>
		<form>
			<div>
				<a href="../index.html"><img class="logo" src="../assets/logo.png"></a>
				<div class="settings">
					<h2 style="text-align: center;">Settings</h2>
					
					<label for="cookies">Cookies&emsp;&emsp;</label>
					<select name="cookies" id="cookies">
						<option value="enable">Enable</option>
						<option value="disable">Disable</option>
					</select><br><br>

					<label for="ads">Personalized Advertising&emsp;&emsp;</label>
					<select name="ads" id="ads">
						<option value="enable">Enable</option>
						<option value="disable">Disable</option>
					</select><br><br>

					<label for="ads">Language&emsp;&emsp;</label>
					<select name="ads" id="ads">
						<option value="enable">English</option>
						<option value="disable">French</option>
						<option value="disable">Spanish</option>
					</select><br><br>

					<label for="ads">Theme&emsp;&emsp;</label>
					<select name="ads" id="ads">
						<option value="enable">Light</option>
						<option value="disable">Dark</option>
						<option value="disable">Green</option>
					</select><br><br><br>

					<button class="login-button" type="submit">Save Settings</button><br>
				</div>
				<br>
			</div>
    	</form>
	</body>
</head>
